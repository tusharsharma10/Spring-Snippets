<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
            
            <div th:if="${error}">Unable to login. Check your username and password.</div>
				

                <form class="form-group" th:action="@{/login}"  method="POST" enctype="utf8">
                  <h5  class="text-center text-info mb-2">  <label for="">Login</label></h5>
                    <div class="input-group my-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                       
                        <input name="username" type="text" class="form-control" placeholder="Username">
                    
                    </div>

                    <div class="input-group my-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        </div>
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                   
                    
                    <button class="btn btn-outline-danger my-2 mx-5">Cancel</button>
                    <button type="submit" class="btn btn-outline-success my-2 mx-2">Login</button>
                    
                    <h6 class="text-center mt-3"><label for="">Not a member? <a th:href="@{/register}">Signup</a></label></h6>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
